<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="home-outline"></ion-icon>
      SIGURH
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button color='success' (click)="abreListaUnidades()">
          <ion-icon slot="start" name="podium-outline"></ion-icon>
          Unidades
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color='tertiary' (click)="abreListaUnidades()">
          <ion-icon slot="start" name="podium-outline"></ion-icon>
          Unidades
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
